spring:
  application:
    name: "Blue Velvet"
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/bluevelvet
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  security:
    filter:
      order: 5
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8081

# Configurações personalizadas
app:
  upload:
    dir: src/main/resources/static/uploads

logging:
  level:
    org.springframework.security: INFO
