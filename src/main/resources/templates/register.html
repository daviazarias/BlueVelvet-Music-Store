<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Registro - BlueVelvet Music Store</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .error-box {
            background-color: #ffcccc;
            border: 2px solid #cc0000;
            color: #721c24;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .success-box {
            background-color: #ccffcc;
            border: 2px solid #00cc00;
            color: #155724;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .info-box {
            background-color: #cce5ff;
            border: 2px solid #0066cc;
            color: #004a99;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<main>
    <h1>üéµ BlueVelvet Music Store</h1>
    <h2>Cadastro de Novo Usu√°rio</h2>

    <!-- Informa√ß√£o -->

    <!-- Mensagem de Erro -->

    <div class="success-box" th:if="${successMessage}" th:text="${successMessage}"></div>

    <!-- Formul√°rio de Registro -->
    <form method="POST" th:action="@{/register}">

    <p style="text-align: center; margin-top: 15px;">

</main>
</body>
</html>
