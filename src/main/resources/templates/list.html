<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List categories - BlueVelvet Music Store</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<main>
    <h1>BlueVelvet Music Store</h1>
    <h2>List Categories</h2>

    <div class="welcome-container">
        <div>
            <strong th:text="'Bem-vindo, ' + ${userName}"></strong>
            <span th:text="' (' + ${role} + ')'"></span>
        </div>
    </div>

    <div id="categoryControls" class="search-form">
        <button id="addCategoryBtn" onclick="window.location='/create-category'">Criar Categoria</button>

        <select id="sortSelect" th:value="*{sort}" onChange="switchSort()">
            <option th:value="name" th:selected="${sort == 'name'}">Ordenar por Nome</option>
            <option th:value="id" th:selected="${sort == 'id'}">Ordenar por ID</option>
        </select>

        <label for="ordSelect"></label>
        <select id="ordSelect" th:value="*{asc}" th:onchange="switchSort()">
            <option th:selected="${asc}" th:value=true>Ordenar ascendente</option>
            <option th:selected="${!asc}" th:value=false>Ordenar descendente</option>
        </select>
    </div>

    <table id="categoryTable">
        <thead>
        <tr>
            <th>Category</th>
        </tr>
        </thead>
        <tbody id="categoryList">
        <tr th:each="category : ${categories}">
            <td>
                <p th:text="${category?.name}"></p>
                <ul th:if="${not #lists.isEmpty(category.children)}">
                    <li th:each="child : ${category.children}" th:text="${child?.name}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Paginação -->
    <div id="pagination">
        <button th:if="${currentPage > 0}" th:onclick="'goToPage(0)'">Primeira...</button>
        <button th:if="${currentPage > 0}" th:onclick="'goToPage(' + ${currentPage - 1} + ')'">Anterior</button>

        <button th:class="${page == currentPage} ? 'active' : ''"
                th:each="page : ${#numbers.sequence(0, totalPages - 1)}"
                th:onclick="'goToPage(' + ${page} + ')'"
                th:text="${page + 1}">
        </button>

        <button th:if="${currentPage < totalPages - 1}" th:onclick="'goToPage(' + ${currentPage + 1} + ')'">Próxima</button>
        <button th:if="${currentPage < totalPages - 1}" th:onclick="'goToPage(' + ${totalPages - 1} + ')'">...Última</button>
    </div>

    <!-- Link para voltar -->
    <div class="back-link">
        <a href="/dashboard">← Voltar para Dashboard</a>
    </div>

</main>
<script th:inline="javascript">
        function switchSort() {
            const selectedSort = document.getElementById("sortSelect").value;
            const selectedOrd = document.getElementById("ordSelect").value;
            if(selectedSort)
                window.location.href = 'list?sort=' + selectedSort + '&asc=' + selectedOrd;
        }

        function goToPage(page) {
            const sortValue = document.getElementById('sortSelect').value;
            const ordValue = document.getElementById('ordSelect').value;
            window.location.href = '/list?page=' + page + '&sort=' + sortValue + '&asc=' + ordValue;
        }
</script>
</body>

</html>
