<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login - BlueVelvet Music Store</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/scripts.js}" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .auth-main {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-title {
            text-align: center;
            margin: 0 0 1.5rem 0;
            color: #333;
        }

        .auth-title:first-child {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-title:nth-child(2) {
            font-size: 1.4rem;
            color: #666;
            font-weight: 500;
        }

        .auth-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .auth-message.error {
            background-color: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .auth-message.success {
            background-color: #efe;
            color: #393;
            border-left: 4px solid #393;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .auth-form label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 0.95rem;
        }

        .auth-form input[type="email"],
        .auth-form input[type="password"] {
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .auth-form input[type="email"]:focus,
        .auth-form input[type="password"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .auth-form input::placeholder {
            color: #999;
        }

        .auth-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }

        .auth-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .auth-checkbox label {
            margin: 0;
            font-weight: 400;
            color: #666;
            cursor: pointer;
            user-select: none;
        }

        .auth-form button {
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .auth-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .auth-form button:active {
            transform: translateY(0);
        }

        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.95rem;
        }

        .auth-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-main {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
<main class="auth-main">
    <h1 class="auth-title">ðŸŽµ BlueVelvet Music Store</h1>
    <h2 class="auth-title">Login</h2>

    <!-- Mensagem de Erro -->
    <div class="auth-message error" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <!-- Mensagem de Logout -->
    <div class="auth-message success" th:if="${logoutMessage}" th:text="${logoutMessage}"></div>

    <!-- FormulÃ¡rio de Login -->
    <form method="POST" th:action="@{/login}" class="auth-form">
        <div>
            <label for="username">E-mail</label>
            <input id="username" name="username" placeholder="Digite seu e-mail" required type="email">
        </div>

        <div>
            <label for="password">Senha</label>
            <input id="password" name="password" placeholder="Digite sua senha" required type="password">
        </div>

        <div class="auth-checkbox">
            <input id="remember" name="remember-me" type="checkbox" value="on">
            <label for="remember">Lembrar-se de mim</label>
        </div>

        <button type="submit">Entrar</button>
    </form>

    <p class="auth-link">
        NÃ£o tem uma conta? <a th:href="@{/register}">Cadastre-se aqui</a>
    </p>
</main>
</body>
</html>
